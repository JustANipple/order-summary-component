<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <img src="images/illustration-hero.svg" alt="someone listening to music in with a blue background">

    <section class="payment-summary">
      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
      <div class="plan-order">

        <div class="plan-block">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="music icon">
          </div>
  
          <div class="plan-price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>


        <div class="modify-plan">
          <p>Change</p>
        </div>

      </div>

      <button class="confirm">Proceed to Payment</button>

      <button class="cancel">Cancel Order</button>
      

    </section>

  </main>
  
</body>
</html>
